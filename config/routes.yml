#accounts
-
  method: get
  route: 'budgets/:budget_id/accounts'
  command: Cobudget::Accounts::ListByBudget
  params:  '*budget_id'
  description: Returns a list of all accounts for a budget

-
  method: get
  route: 'accounts/:account_id'
  command: Cobudget::Accounts::Show
  params: '*account_id'
  description: Get single account by id
-
  method: post
  route: 'accounts/:account_id/transfer'
  command: Cobudget::Accounts::TransferFunds
  params: '*account_id(from account), to_account_id, amount_dollars'
  description: Transfer funds from one account to another.
-
  method: post
  route: 'accounts'
  command: Cobudget::Accounts::Create
  params: '*user_id, *budget_id'
  description: Admin creates an account for a given user and a budget

